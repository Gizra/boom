<div class="row">
  <div class="col-md-offset-3 col-md-5 ci-build-item">

    <h2>#{{ ciBuildItem.id }} (status: {{ ciBuildItem.status }})</h2>

    <div ng-show="ciBuildItem.status != queue" class="log-wrapper">
      <div ng-bind-html="ciBuildItem.log"></div>
    </div>

    <div ng-show="ciBuildItem.status == queue">
      CI build item is still in the queue. Refresh in a few minutes to see the log.
    </div>



  </div>
</div>

<div ui-view></div>
