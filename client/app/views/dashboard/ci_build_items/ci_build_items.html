<div class="row">
  <div class="col-md-offset-3 col-md-5 ci-build-items-list">

    <h2>Monitoring History</h2>

    <ul class="ci-build-items">
      <li ng-repeat="ciBuildItem in ciBuildItems" class="ci-build-item">
        <a ui-sref="dashboard.ciBuildItem({ ciBuildItemId: ciBuildItem.id })">#{{ ciBuildItem.id }} (status: {{ ciBuildItem.status }})</a>
      </li>
    </ul>
  </div>
</div>

<div ui-view></div>
