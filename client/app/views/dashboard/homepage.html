<div class="row">
  <div class="col-md-12">
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <i class="fa fa-home"></i>
          Dashboard
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row" ng-show="userHasNoData">
  <div class="col-md-6 pull-right">
    <form ng-submit="saveAccountDemoUrl(url.text);">
      <label for="demo-url">
        Not sure what to do? Leave us your site URL, and we'll help you set it up
      </label>
      <input type="url" id="demo-url" size="45" ng-model="url.text" required="true" ng-change="changeSubmitValue();">
      <button type="submit" ng-disabled="submitValue == 'Saved';">{{submitValue}}</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6 live-monitor-wrapper">
    <a class="dashboard-stat dashboard-stat-light red-soft" ui-sref="dashboard.repos">
      <div class="visual">
        <i class="fa fa-heartbeat"></i>
      </div>
      <div class="details">
        <div class="desc">
          Live Monitor
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-6 visual-regression-wrapper">
    <a class="dashboard-stat dashboard-stat-light blue-soft" ui-sref="dashboard.builds">
      <div class="visual">
        <i class="fa fa-history"></i>
      </div>
      <div class="details">
        <div class="desc">
          Visual Regression
        </div>
      </div>
    </a>
  </div>
</div>
