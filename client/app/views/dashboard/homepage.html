<div id="homepage">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li class="active"><i class="fa fa-desktop"></i> Dashboard</li>
        </ul>
        <hr class="no-margin"/>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="wrapper">
      <h2>Dashboard</h2>
      <div id="dashboard-links">
        <div class="row text-center">
          <div class="col-sm-6 link">
            <div>
              <a ui-sref="dashboard.repos">
                <div class="main-icon">
                  <i class="fa fa-heartbeat"></i>
                </div>
                <h5>Live Monitor</h5>
              </a>
            </div>
          </div>
          <div class="col-sm-6 link">
            <div>
              <a ui-sref="dashboard.builds">
                <div class="main-icon">
                  <i class="fa fa-history"></i>
                </div>
                <h5>Visual Regression</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
