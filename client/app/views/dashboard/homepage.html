<div id="homepage">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li class="active"><i class="fa fa-desktop"></i> Dashboard</li>
        </ul>
        <hr class="no-margin"/>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <h2>Dashboard</h2>
    <div class="soft-border" id="demo-url-wrapper">
      <div class="row">
        <div class="col-xs-12">
          <form ng-submit="saveAccountDemoUrl(url.text);">
            <label for="demo-url">Need help on setting shoov ?</label>
            <div class="description">Leave us your site URL, and we'll help you set it up.</div>
            <input type="url" id="demo-url" placeholder="http://example-site.com" size="45" ng-model="url.text" required="true" ng-change="changeSubmitValue();">
            <button type="submit" class="btn btn-primary" ng-disabled="submitValue == 'Saved';">{{submitValue}}</button>
          </form>
          <div class="watermark">
            <i class="fa fa-thumbs-o-up pull-right"></i>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-6">
        <a ui-sref="dashboard.repos">
          <i class="fa fa-heartbeat"></i> Live Monitor
        </a>
      </div>
      <div class="col-sm-6">
        <a ui-sref="dashboard.builds">
          <i class="fa fa-history"></i>Visual Regression
        </a>
      </div>
    </div>
  </div>
</div>
