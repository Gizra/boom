<div id="jslm-page">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-desktop"></i>
            <a ui-sref="dashboard.homepage">Dashboard</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            JS Live Monitor
          </li>
        </ul>
        <hr class="no-margin"/>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="wrapper">
      <h2>JS Live Monitor Builds</h2>
      <div class="row">
        <div class="col-sm-12">
          <h5><i class="fa fa-server"></i> Builds</h5>
          <div class="soft-border">

            <ul class="builds">
              <li ng-repeat="build in builds" class="build-item">
                <span class="name">
                  <a ui-sref="dashboard.jslmBuild({ buildId: build.id })">{{ build.label }}</a>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ui-view></div>
</div>
