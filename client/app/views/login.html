<div id="dashboard-login">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-5 jumbotron">

        <a class="btn btn-block btn-social btn-lg btn-github" ng-show="githubClientId" ng-href="https://github.com/login/oauth/authorize?client_id={{ githubClientId }}&scope=user:email,{{ githubPrivateAccess ? 'repo' : 'repo_public'}}">
          <i class="fa fa-github"></i> Sign in with GitHub
        </a>

        <div class="github-private">
          <checkbox ng-model="githubPrivateAccess"></checkbox> Allow Shoov to access your private repositories
        </div>

        <div class="dev-tip">
          <i class="fa fa-info-circle" popover-template="'githubLogin.html'"></i>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/ng-template" id="githubLogin.html">
  See an example of a RESTful <a href="https://github.com/shoov/shoov/blob/master/shoov/modules/custom/shoov_restful/plugins/restful/restful_token_auth/token_auth/access_token/1.0/ShoovGithubAuthAuthentication.class.php#L8">data provider</a> with a GitHub backend.
</script>
